<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ "/css/style.css" | relative_url }}">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%22 height=%22100%22 rx=%2220%22 fill=%22%23993399%22></rect><text x=%2250%22 y=%2250%22 font-size=%2250%22 fill=%22%23ffffff%22 text-anchor=%22middle%22 dy=%22.3em%22 font-family=%22Arial, sans-serif%22 font-weight=%22bold%22>AM</text></svg>">
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" href="{{ "/" | relative_url }}">
        <div class="site-logo">
          <!-- The 'AM' SVG Logo -->
          <svg width="32" height="32" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <rect width="100" height="100" rx="20" fill="#ffffff"></rect>
            <text x="50" y="50" font-size="50" fill="#993399" text-anchor="middle" dy=".3em" font-family="Arial, sans-serif" font-weight="bold">AM</text>
          </svg>
        </div>
        {{ site.title | escape }}
      </a>
      <nav class="site-nav">
        <a href="{{ "/blog.html" | relative_url }}">Blog</a>
        <a href="{{ "/projects.html" | relative_url }}">Projects</a>
        <a href="{{ "/info.html" | relative_url }}">Info</a>
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}.</p>
    </div>
  </footer>
</body>
</html>
